name: iOS Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1

      - name: Build
        run: xcodebuild -workspace banchango.xcworkspace -scheme banchango -sdk iphoneos -configuration AppStoreDistribution -allowProvisioningUpdates clean build
